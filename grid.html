<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-family: 'Times New Roman', Times, serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 70%;
      height: 140px;
      object-fit: cover;
      border-radius: 11px;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "sidebar content"
        "footer footer";
      grid-template-columns: 250px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
    }

    aside {
      grid-area: sidebar;
      background: #f4f4f4;
      padding: 15px;
      font-family: 'Times New Roman', Times, serif;
    }

    main {
      grid-area: content;
      padding: 15px;
      background: #fff;
      font-family: 'Times New Roman', Times, serif;
    }

    

    @media(max-width: 768px) {
      .container {
        grid-template-areas: 
          "header"
          "content"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
